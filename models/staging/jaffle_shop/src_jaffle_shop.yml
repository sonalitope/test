version: 2

sources:
  - name: jaffle_shop
    database: PC_FIVETRAN_DB
    schema: GOOGLE_DRIVE
    tables:
      - name: JAFFLE_SHOP_ORDERS
      - name: JAFFLE_SHOP_CUSTOMERS
        loaded_at_field: _etl_loaded_at
        freshness: 
         warn_after: 
           count: 12
           period: hour
         error_after:
           count: 226
           period: hour
       
models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null 
  
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - returned
                - shipped
                - placed
                - return_pending